<template>

    <template if:true={description}>
        <div class="slds-box slds-m-bottom_small slds-theme_default">
            <lightning-textarea onkeyup={handleDescriptionChangeWithoutDebounce} name="desc1" label="Update Description without Debounce" value={description}></lightning-textarea>
        </div>

        <div class="slds-box slds-m-bottom_small slds-theme_default">
            <lightning-textarea onkeyup={handleDescriptionChangeWithDebounce} name="desc2" label="Update Description with Debounce" value={description}></lightning-textarea>
        </div>

        <div class="slds-box slds-m-bottom_small slds-theme_default">
            <lightning-textarea onkeyup={handleNameChange} name="desc2" label="Update Name" value={name}></lightning-textarea>
        </div>
    </template>

</template>
